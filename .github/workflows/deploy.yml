name: Deploy Lambda

on:
    push:
        branches:
            - main  # Or any other branch you want to trigger the deployment on
            - test-ci
jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'  # or the version your Lambda function requires

            - name: Install AWS CLI
              run: |
                  sudo apt-get update
                  sudo apt-get install awscli -y

            - name: Mask AWS account ID
              run: echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"

            - run: aws iam put-user-policy --user-name Testomatio --policy-name AllowAssumeLambdaRole --policy-document '{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Action":"sts:AssumeRole","Resource":"arn:aws:iam::670222747227:role/lambda-exec-role"}]}'
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}



            - run: aws iam update-assume-role-policy --role-name lambda-exec-role --policy-document '{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Principal":{"AWS":"arn:aws:iam::670222747227:user/Testomatio"},"Action":"sts:AssumeRole"}]}'
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

            - name: Npm install
              run: npm install

            - name: rm unnecessary files
              run: rm -rf .git

            - name: Zip the Lambda function
              run: zip -r function.zip .

            - name: Update Lambda function
              run: aws lambda update-function-code --function-name ${{ vars.LAMBDA_FUNCTION_NAME || 'migrate-testrail' }} --zip-file fileb://function.zip
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
